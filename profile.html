<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="profileStyle.css">
        <link rel="stylesheet" href="styles.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
      <div class="navbar">
        <div><a href="index.html"  id="home" >HOME</a>
          <span><input type="text" placeholder="Search Products" id="search"><img onclick="search()" id="searchImg" src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/></span>
          <span><button id="btn2" onclick="cart()"><strong><i class="material-icons">shopping_cart</i>(<span><input type="text" id="inc" value="0"></span>)</strong></button></span>
            <!-- <a onclick="profile()"><img src="Images/profile.png" alt="Profile" id="profile"></a> -->
        </div>
        
        
      </div> 
        
            
        <div class="profile">
          <div class="content">
            <h2>Edit Profile</h2>
            <form action="">
                      
              <fieldset>
                <div class="grid-35">
                  <label for="fname">First Name</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="fname" tabindex="1" />
                </div>
              </fieldset>
              <fieldset>
                <div class="grid-35">
                  <label for="lname">Last Name</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="lname" tabindex="2" />
                </div>
              </fieldset>
              <fieldset>
                <div class="grid-35">
                  <label for="location">Phone Number</label>
                </div>
                <div class="grid-65">
                  <input type="tel" id="location" tabindex="3" />
                </div>
              </fieldset>
                       
              <fieldset>
                <div class="grid-35">
                  <label for="email">Email Address</label>
                </div>
                <div class="grid-65">
                  <input type="email" id="email" tabindex="4" />
                </div>
              </fieldset>
                      
                      <!-- Location -->
              <fieldset>
                <div class="grid-35">
                  <label for="location">Delivery Address</label>
                </div>
                <div class="grid-65">
                  
                  <textarea name="location" id="location" cols="30" rows="10"  tabindex="5"></textarea>
                </div>
              </fieldset>
              <fieldset>
                <div class="grid-35">
                  <label for="location">Pincode</label>
                </div>
                <div class="grid-65">
                  <input type="number" id="location" tabindex="6" />
                </div>
              </fieldset>
              <fieldset>
                <div class="grid-35">
                  <label for="location">State</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="location" tabindex="7" />
                </div>
              </fieldset>
                      <!-- Country -->
              <fieldset>
                <div class="grid-35">
                  <label for="country">Country</label>
                </div>
                <div class="grid-65">
                  <input type="text" id="country" tabindex="8" />
                </div>
              </fieldset>
                      
              <fieldset>
                <input type="button" class="Btn cancel" value="Cancel" />
                <input type="submit" class="Btn" value="Save Changes" />
              </fieldset>
              
            </form>
          </div>
        </div>
              
      </div>
    </body>
  </html>
